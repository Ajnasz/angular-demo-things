<p>
  sum age: {{group.members.sumAge}}
  average age: {{group.members.avgAge}}<br>
</p>
<div *ngFor="let hero of heroes">
  <app-hero
    [hero]="hero"
    [props]="group.members"
    [sumAge]="group.members.sumAge"
    (onMakeOlder)="makeOlder($event)"
    (onMakeYounger)="makeYounger($event)"
  ></app-hero>
</div>
